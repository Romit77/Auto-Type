<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>AutoType Demo</title>
</head>
<body>
    <div class="container">
        <h1>It's <span class="auto"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto", {
            strings : ["Monday" , "Tuesday" , "Wednesday" , "Thursday" , "Friday" , "Saturday" , "HOLIDAY!!!"],
            typeSpeed: 150,
            backSpeed: 180, 
            loop: true,
        })
    </script>
</body>
</html>
